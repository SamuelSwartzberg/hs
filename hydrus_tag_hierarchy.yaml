# schema outline
# toplevel key - main tag namespace
# virtual main tag namespace: For some main tag namespaces, in constructing the output, we will reuse a toplevel key but substitute a different main tag namespace. This is a virtual main tag namespace.
# special children of the toplevel key:
#   __virtuals: list of virtual main tag namespaces
# non-toplevel key - tag value (most of the time)
# non-toplevel key starting with __ - information about the tag value
#   __ex: explanation of the tag value
#   __is_subnamespace: Boolean indicating whether the tag value is a subnamespace. If true, all lower-level keys are tag values in the subnamespace. Subnamespaces may be nested. References to subnamespaced tags must include the subnamespace.
#   Relationship keys:
#   Say something about the relationship between the tag value and other tag values.
#   A relationship value may simple or scoped.
#   A simple relationship value is a single string or array of strings. They are presumed to be scoped to the main tag namespace.
#   A scoped relationship value is itself a dictionary. The keys are the scopes. The values are simple relationship values.
#   __p: parent
#   __c: child
#   __cs: canonical sibling
#   __ss: subsibling  (non-canonical sibling)
